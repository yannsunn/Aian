<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="placeholderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#placeholderGrad)" rx="8"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  
  <!-- Camera Icon -->
  <g transform="translate(200,150)">
    <!-- Camera body -->
    <rect x="-40" y="-20" width="80" height="50" fill="url(#iconGrad)" rx="8"/>
    
    <!-- Lens -->
    <circle cx="0" cy="5" r="25" fill="none" stroke="url(#iconGrad)" stroke-width="6"/>
    <circle cx="0" cy="5" r="15" fill="none" stroke="url(#iconGrad)" stroke-width="4"/>
    <circle cx="0" cy="5" r="8" fill="url(#iconGrad)"/>
    
    <!-- Viewfinder -->
    <rect x="-15" y="-35" width="30" height="15" fill="url(#iconGrad)" rx="3"/>
    
    <!-- Flash -->
    <rect x="25" y="-15" width="8" height="8" fill="url(#iconGrad)" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" font-weight="500">
    アイアン製品画像
  </text>
  
  <!-- Decorative corners -->
  <circle cx="30" cy="30" r="3" fill="#94a3b8" opacity="0.5"/>
  <circle cx="370" cy="30" r="3" fill="#94a3b8" opacity="0.5"/>
  <circle cx="30" cy="270" r="3" fill="#94a3b8" opacity="0.5"/>
  <circle cx="370" cy="270" r="3" fill="#94a3b8" opacity="0.5"/>
</svg>